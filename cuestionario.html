<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--  Para utilizar iconos de la familia de Material Icons sehace referencia a la libreria-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="codigo,.js"></script>

</head>
<body>

<div id="container">

    <section id="header">
        <div id="picture">
            <h1>SEDENTARISMO OUT</h1>
            <h3>
                <i class="material-icons">email</i>
                admin@sedentarismoout.com
                <i class="material-icons">phone</i>
                +3460616161</h3>
            <ul class="ul">
                <li class="li"><a href="index.html">Inicio</a></li>
                <li class="li"><a href="cuestionario.html">Cuestionario</a></li>
                <li class="li"><a href="estadisticas.html">Estdisticas</a></li>
            </ul>
        </div>
    </section>


    <div id="main">

        <div id="leftcol_container">
            <div class="leftcol">
                <h2>Gimnasios</h2>
                <img src="images/gym.JPG" alt="Gymnasios" usemap="#workmap">
                <map name="workmap">
                    <area target="_blank" alt="Gym Fitnes" title="Gym Fitnes" href="https://luxintec.com/en/proyecto/attitude-fitness-gym/" coords="3,9,164,168" shape="rect">
                    <area target="_blank" alt="New Evolution" title="New Evolution" href="https://www.evolutionfitnesscenter.es/" coords="8,332,162,177" shape="rect">
                    <area target="_blank" alt="Holiday Gym" title="Holiday Gym" href="https://holidaygym.es/" coords="10,347,168,510" shape="rect">
                </map>

            </div>
            <div class="leftcol_bottom"></div>
        </div>


        <div id="maincol_container">

            <div class="maincol-estadisticas">

                 <form>
                     <h1 class="article-estadisticas"><b>Datos Personales</b></h1>

                     <label for="fname">Nombre y Apellidos</label>
                        <input type="text" id="fname" name="firstname">

                        <label for="lname">Edad</label>
                        <input type="text" id="lname" name="lastname" >

                        <label for="country">Provincia</label>
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>

                     <label for="lname">Tipo de Actividad Laboral</label>
                     <input type="text" name="lastname" >

                     <label for="lname">¿Cuándo tiempo suele pasar sentado o recostado en un
                         día típico? (Horas : minutos)</label>
                     <br>
                     <input  type="time"name="lastname">


                     <h1 class="article-estadisticas"><b>Ejericio en la Actividad Laboral</b></h1>
                     <label for="lname">En una semana típica, ¿cuántos días realiza usted
                         actividades físicas intensas en su trabajo?</label>
                     <input type="number" name="lastname" >

                     <br>  <br>
                     <label for="lname">En uno de esos días en los que realiza actividades físicas
                         intensas, ¿cuánto tiempo suele dedicar a esas actividades? </label>    <br>
                     <input  type="time"  name="lastname">

                     <br>  <br>
                     <label for="lname">En una semana típica, ¿cuántos días realiza usted
                         actividades de intensidad moderada en su trabajo? </label>    <br>
                     <input type="number" name="lastname" >

                     <br>  <br>
                     <label for="lname">En uno de esos días en los que realiza actividades físicas de
                         intensidad moderada, ¿cuánto tiempo suele dedicar a esas
                         actividades? </label>    <br>
                     <input  type="time"  name="lastname">


                     <input type="submit" value="Enviar Respuestas">



                    </form>

            </div>
        </div>

        <div class="clear"></div>
        <div id="footer"><h3> SITIO WEB CONTRA EL SEDENTARISMO </h3></div>


    </div>
</div>
</body>

</html>
